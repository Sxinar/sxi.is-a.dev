      languageAltTitle: Turkish
      homeInfoParams:
        Title: "Başaran Semih"
        Content: Alt Metin
          
menu:
  main:
    - identifier: Anasayfa
      name: Anasayfa
      url: /
      weight: 1
    - identifier: Blog
      name: Blog
      url: /post/
      weight: 2
    - identifier: Ara
      name: "Ara \U0001f50d"
      url: /search/
      weight: 3

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production
    title: "Semih Başaran"
    description: "Açıklama"
    author: Semih
    DateFormat: "2 January, 2006"
    defaultTheme: auto
    rss: true
    ShowFullTextinRSS: true

