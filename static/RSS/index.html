<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Takip</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .rss-feed {
            margin: 20px 0;
        }
        .rss-item {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
        .rss-item h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .rss-item p {
            margin: 5px 0;
        }
        .rss-item img {
            width: 25%;
            height: auto;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal img {
            width: 100%;
            height: auto;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .rss-item {
            border-color: #555;
        }
        .dark-mode .rss-item h3,
        .dark-mode .rss-item p,
        .dark-mode .rss-item a {
            color: #ffffff;
        }
        .dark-mode .modal-content {
            background-color: #333;
            color: #ffffff;
        }
        .dark-mode .close {
            color: #ffffff;
        }
        .dark-mode #read-items-menu {
            background-color: #333;
            color: #ffffff;
        }
        .dark-mode #menu-toggle {
            background-color: #555;
        }
        .center {
            text-align: center;
        }
        #read-items-menu {
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100%;
            background-color: #f8f9fa;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
            padding: 10px;
        }
        #read-items-menu.open {
            transform: translateX(0);
        }
        #menu-toggle {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }
        #all-read-message {
            display: none;
            text-align: center;
            font-size: 1.5em;
            color: green;
        }
        #all-read-message i {
            font-size: 2em;
            margin-right: 10px;
        }
        .cookie-consent {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 2000;
            display: none;
        }
        .cookie-consent button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .read-item-icon {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center">
            <h1>RSS Takip <i class="fas fa-rss"></i></h1>
            <button id="toggle-dark-mode" class="btn btn-secondary mb-3"><i class="fas fa-moon"></i></button>
        </div>
        <div id="rss-feeds"></div>
        <div id="all-read-message"><i class="fas fa-check-circle"></i> Hepsini Okudunuz</div>
    </div>

    <!-- Modal Yapısı -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-content"></div>
        </div>
    </div>

    <!-- Okunan Yazılar Menüsü -->
    <div id="read-items-menu">
        <h3>Okunan Yazılar</h3>
        <ul id="read-items-list"></ul>
    </div>
    <button id="menu-toggle"><i class="fas fa-bars"></i></button>

    <!-- Çerez Uyarısı -->
    <div class="cookie-consent" id="cookie-consent">
        Bu site çerezleri kullanmaktadır. Devam ederek bu kullanımı kabul etmiş olursunuz.
        <button id="accept-cookies">Kabul Et</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
