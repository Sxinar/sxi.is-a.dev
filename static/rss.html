<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        #rss-feed {
            margin-top: 20px;
        }

        .rss-item {
            margin-bottom: 20px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .rss-item h3 {
            margin: 0 0 10px;
        }

        .rss-item p {
            margin: 0 0 10px;
        }

        .rss-item img {
            width: 25%; /* Resimleri küçültmek için */
            height: auto;
            display: block;
            margin: 10px 0;
            cursor: pointer; /* Tıklanabilir olduğunu göstermek için */
        }

        #article-content {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        #back-button {
            display: none;
            margin-bottom: 20px;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }

        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        #modal img {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
        }

        #modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .rss-item {
                padding: 10px;
            }

            #article-content {
                padding: 10px;
            }

            .rss-item img {
                width: 50%; /* Mobilde resimleri biraz daha büyük yapabiliriz */
            }
        }
    </style>
</head>
<body>
    <h1>RSS Reader</h1>
    <div id="rss-feed"></div>
    <div id="back-button" onclick="showFeed()">Back to Feed</div>
    <div id="article-content"></div>

    <!-- Modal for image zoom -->
    <div id="modal">
        <span id="modal-close" onclick="closeModal()">&times;</span>
        <img id="modal-img" src="">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urls = [
                'https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml',
                'https://rss.cnn.com/rss/edition.rss',
                // Buraya diğer RSS feed URL'lerinizi ekleyebilirsiniz
            ];

            urls.forEach(url => {
                const proxyUrl = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(url);

                fetch(proxyUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status !== 'ok') {
                            console.error('Failed to fetch RSS feed');
                            return;
                        }

                        displayRSS(data.items);
                    })
                    .catch(error => console.error('Error fetching the RSS feed:', error));
            });
        });

        function displayRSS(items) {
            const feedContainer = document.getElementById('rss-feed');

            items.forEach(item => {
                const article = document.createElement('div');
                article.className = 'rss-item';
                article.onclick = () => showArticle(item);

                const title = document.createElement('h3');
                title.textContent = item.title;
                article.appendChild(title);

                const description = document.createElement('p');
                description.innerHTML = item.description;
                article.appendChild(description);

                if (item.thumbnail) {
                    const img = document.createElement('img');
                    img.src = item.thumbnail;
                    img.onclick = (event) => {
                        event.stopPropagation();
                        openModal(item.thumbnail);
                    };
                    article.appendChild(img);
                }

                feedContainer.appendChild(article);
            });
        }

        function showArticle(item) {
            const feedContainer = document.getElementById('rss-feed');
            const articleContent = document.getElementById('article-content');
            const backButton = document.getElementById('back-button');

            feedContainer.style.display = 'none';
            articleContent.style.display = 'block';
            backButton.style.display = 'block';

            articleContent.innerHTML = `
                <h2>${item.title}</h2>
                <p>${item.content}</p>
            `;
        }

        function showFeed() {
            const feedContainer = document.getElementById('rss-feed');
            const articleContent = document.getElementById('article-content');
            const backButton = document.getElementById('back-button');

            feedContainer.style.display = 'block';
            articleContent.style.display = 'none';
            backButton.style.display = 'none';
        }

        function openModal(imageUrl) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');

            modal.style.display = 'block';
            modalImg.src = imageUrl;
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
